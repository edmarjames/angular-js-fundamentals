<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- external css -->
    <link rel="stylesheet" href="./index.css" type="text/css">

    <!-- Angular.js CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- external JS -->
    <script src="./index.js"></script>

    <!-- title -->
    <title>Lesson 7-12</title>
</head>
<body>
    <!-- including the header.html file using ng-include -->
    <!-- <ng-include src="'./header.html'"></ng-include> -->

    <!-- using ng-include as attribute is more HTML semantic -->
    <header ng-include="'./header.html'"></header>

    <!-- Container -->
    <div class="container" ng-controller="LoginController">
        <!-- Title -->
        <h1>Lesson 7 to 12</h1>

        <h2>Employees</h2>
        <div class="content">
            <!-- the input value will be stored on 'search' model -->
            <input type="text" ng-model="search">

            <ul>
                <!-- loop through the employees scope object using ng-repeat -->
                <!-- apply filters and used 'search' model for searching -->
                <li ng-repeat="employee in employees | orderBy: 'name' | filter: search" ng-show="employee.available">{{ employee.name }} - {{ employee.rate | currency: 'â‚±' }}</li>
                <!-- using ng-show to show employees that are available -->
            </ul>
        </div>
        
        <div>
            <!-- output the 'message' scope object using expressions --> 
            <h1>{{ message }}</h1>

            <form>
                <label for="fname">First name:</label>
                <!-- store the value to 'fname' model -->
                <input type="text" name="fname" id="fname" ng-model="fname">

                <label for="lname">Last name:</label>
                <!-- store the value to 'lname' model -->
                <input type="text" name="lname" id="lname" ng-model="lname">

                <!-- if fname and lname is not null then show the 'successMessage' scope object, if not then show a different message -->
                <p>{{ fname && lname != null 
                    ? 
                        successMessage 
                    : 
                        'Please fill up the form'}}
                </p>
            </form>
        </div>
    </div>

</body>
</html>
