<div class="content">
    <!-- alerts for validation -->

    <!-- using $touched and $invalid attribute to check if an input is touched and invalid -->
    <div ng-show="contactForm.name.$touched && contactForm.name.$invalid" class="alert alert-danger alert-dismissible fade show w-75" role="alert">
        Enter a valid name!
        <button type="button" class="close shadow-none" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div ng-show="contactForm.email.$touched && contactForm.email.$invalid" class="alert alert-danger alert-dismissible fade show w-75" role="alert">
        Enter a valid email!
        <button type="button" class="close shadow-none" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div ng-show="contactForm.message.$touched && contactForm.message.$invalid" class="alert alert-danger alert-dismissible fade show w-75" role="alert">
        Enter a valid message!
        <button type="button" class="close shadow-none" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- contact form -->
    <form name="contactForm" ng-submit="sendMessage()" novalidate>
        <input 
            type="text" 
            placeholder="Name" 
            name="name" 
            ng-model="contact.name" 
            ng-required="true"
        >
        <input 
            type="email"
            placeholder="Email"
            name="email"
            ng-model="contact.email"
            ng-required="true"
        >
        <textarea 
            name="message" 
            placeholder="Your message" 
            ng-model="contact.message" 
            ng-required="true"
        ></textarea>

        <!-- using ng-disabled to conditionally disable the button whenever the form is valid or invalid -->
        <input type="submit" value="send" ng-disabled="contactForm.$invalid">
    </form>
</div>
