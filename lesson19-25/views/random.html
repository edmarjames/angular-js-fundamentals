<!-- accessing the title scope object from 'randomEmployee' custom directive -->
<h3>{{ title }}</h3>
<!-- accessing the random and employees.src from 'randomEmployee' custom directive -->
<img ng-src="{{ employees[random].src }}" class="img-layout">
<!-- accessing the random and employees.name from 'randomEmployee' custom directive -->
<small>{{ employees[random].name }}</small>
<div ng-transclude></div>
