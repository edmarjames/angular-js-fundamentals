<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- external css -->
    <link rel="stylesheet" href="./index.css" type="text/css">

    <!-- Angular.js CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- title -->
    <title>Lesson 1-6</title>
</head>
<body ng-init="numbers=[1,2,3,4]; color='orangered'">
    
    <!-- Container -->
    <div class="container">
        <!-- Title -->
        <h1>Lesson 1 to 6</h1>

        <!-- textbox for inputting first name and last name to be stored on fname and lname model -->
        <input type="text" ng-model="fname" placeholder="Enter first name">
        <input type="text" ng-model="lname" placeholder="Enter last name">

        <!-- concatenate the value of fname and lname inside an expression -->
        <p class="{{color}}">Your name is {{ fname + ' ' + lname }}</p>

        <!-- arithmetic operations inside expression -->
        <p>5 times 9 is equals to {{ 5 * 9 }}</p>

        <!-- conditional statement inside expression -->
        <p>{{ fname ? 'True': 'False' }}</p>

        <!-- accessing the first element of numbers array declared on ng-init -->
        <p>{{ numbers[0] }}</p>

    </div>

    <!-- external JS -->
    <script src="./index.js"></script>

</body>
</html>
